<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick AI - Automação Inteligente de Atendimento</title>
    <script type="module">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var redirect = l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        "/landing-page-quick/?/" +
        l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/").replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      
      // Redirect to index.html with the path as query parameter
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/landing-page-quick/" />
    </noscript>
  </body>
</html>
